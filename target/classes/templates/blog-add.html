<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление новости</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление новости</h1>
    <form action="/blog/add" method="post">
        <input type="text"name="title" placeholder="Введите название новости" class="form-control" required><br>
        <input type="text"name="anons" placeholder="Введите анонс новости" class="form-control" required><br>
        <textarea name="full_text" placeholder="Введите полный текст новости" class="form-control" required></textarea><br>
        <button type="submit" class="btn btn-success">Добавить новость</button>
    </form>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
