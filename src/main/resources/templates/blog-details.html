<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Подробная новость</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<div style="word-wrap: break-word" class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h1 style="text-align: center" th:text="${el.title}"/><br>
        <p th:text="${el.full_text}"/>

      <br>  <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
            <button  onclick="test(event)" class="btn btn-warning" type="submit">Удалить</button>
            <script>
                function test(e) {
                    if(confirm('Вы действительно хотите удалить новость?')){
                        return true;
                    }else{
                        e.preventDefault();
                    }
                };
            </script>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
